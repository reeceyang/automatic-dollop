<script src="webconsole.js"></script>
<script>
addWebconsole(document.body);
addDarkMode(document.body);

async function main() {
  var num = Math.floor((Math.random() * 100) + 1);
  guess = -1;
  while (guess != num) {
    var guess = parseInt(await input("guess a number between 1 and 100: "));
    if (guess > num) {
      println("too high");
    } else if (guess < num) {
      println("too low");
    }
  }
  println("You win!");
}

main();
</script>
