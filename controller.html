<html>
	<head>
		<script src="https://www.airconsole.com/api/airconsole-1.5.0.js"></script>
	</head>
	<body style="color: white; font-size: 3em;">
	    <script type="text/javascript">
    var air_console = new AirConsole();

    // Send a message to the screen
    setTimeout(function(){
		console.log('timeout ran')
		air_console.message(AirConsole.SCREEN, "How are you?");
	},500);

    // Listen for messages
    air_console.onMessage = function(from, data) {
	  console.log('controller, recieved message', data);
      air_console.message(from, "Full of pixels!");

      // Show message on device screen
      var info = document.createElement('DIV');
      info.innerHTML = data;
      document.body.appendChild(info);
	  
    };
	console.log('controller loaded')
    </script>
    it works
	
	</body>
</html>
